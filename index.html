<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter sign-up form with success message</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <main class="container-main">
        <section class="container-sign-up">
            <h1 class="title">Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul class="list">
                <li class="list-item">
                    <img src="assets/images/icon-list.svg" alt="Icon Image List" />
                    <p class="item-desc">
                        Product discovery and building what matters
                    </p>
                </li>
                <li class="list-item">
                    <img src="assets/images/icon-list.svg" alt="Icon Image List" />
                    <p class="item-desc">Measuring to ensure updates are a success</p>
                </li>
                <li class="list-item">
                    <img src="assets/images/icon-list.svg" alt="Icon Image List" />
                    <p class="item-desc">And much more!</p>
                </li>
            </ul>

            <form id="sign-up-form">
                <div class="sign-up-content">
                    <div class="sign-up-info">
                        <label for="input-email">Email address</label>
                        <span id="sign-up-message-warning">Valid email required</span>
                    </div>
                    <input type="email" id="input-email" inputmode="email" placeholder="email@company.com"
                        autocomplete="off" />
                    <input type="submit" id="btn-submit" value="Suscribe to monthly newsletter" />
                </div>
            </form>
        </section>
        <section class="container-image"></section>

        <div class=""></div>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
